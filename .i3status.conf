# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 5
    color_good =  "#ffffff" #efc574 #99cc99
    color_bad = "#f2777a"
    color_degraded = "#f2777a"
}

order += "cpu_usage"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
# order += "load"
order += "memory"
order += "disk /"
order += "disk /home/"
order += "wireless wlo1"
order += "ethernet _first_"
order += "volume master"
order += "battery all"
order += "tztime date"
order += "tztime utc"
order += "tztime ams"
order += "tztime nyc"
order += "tztime local"

volume master {
    format = " VOL %volume "
    format_muted = " MUTE "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

cpu_usage {
    format = " CPU %usage "
}

load {
    format = " Load %1min %5min %15min "
}

memory {
    format = " MEM %percentage_used "
	threshold_degraded = 10%
	format_degraded = " RAM HIGH %percentage_used "
}

disk "/home/" {
    format = " /home/ %avail "
}

disk "/" {
	format = " / %avail "
}

ethernet _first_ {
    format_up = " LAN %ip "
    format_down = " LAN "
}

wireless wlo1 {
    format_up = ' WLAN "%essid" %quality [%ip] '
    format_down = " WLAN "
}

battery all {
    format = " %status %percentage "
    format_down = "No battery"
    last_full_capacity = true
    integer_battery_capacity = true
    status_chr = "CHR"
    status_bat = "BAT"
    status_unk = "UNK"
    status_full = "FULL"
    low_threshold = 15
    threshold_type = time
}

cpu_temperature 0 {
	format = " Temp0 %degreesC "
	max_threshold = 60
	format_above_threshold = " Temp0 HIGH %degreesC "
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp2_input"
}

cpu_temperature 1 {
	format = " Temp1 %degreesC "
	max_threshold = 60
	format_above_threshold = " Temp1 HIGH %degreesC "
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp3_input"
}

tztime date {
    format = " %a %Y/%m/%d "
}
tztime utc {
	format = " %H %Z "
	timezone = "Etc/UTC"
}
tztime local {
    format = " %H:%M:%S COT "
}
tztime ams {
    format = " %H %Z "
    timezone = "Europe/Amsterdam"
}
tztime nyc {
	format = " %H %Z "
	timezone = "America/New_York"
}
